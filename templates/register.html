{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
    <h2>Register</h2>
    <form action="/register" method="post">
        <input type="text" name="username" placeholder="Choose a username" required>
        <button type="submit">Register</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
{% endblock %}
