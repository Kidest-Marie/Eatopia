{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
    <h2>Login</h2>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <button type="submit">Login</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
{% endblock %}
